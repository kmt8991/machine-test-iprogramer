<div class="row mt-5 justify-content-center">
  <div
    class="col-xs-12 col-sm-6 col-md-4 my-3"
    *ngFor="let image of imagesApiResponse | paginate: { itemsPerPage: 8, currentPage: pagenumber }"
  >
    <div class="card">
      <div class="card-body">
        <img
          width="150"
          height="150"
          [src]="image.url"
        />
        <h6 class="mt-1">Title: {{ image.title }}</h6>
        <p>ID: {{ image.id }}</p>
        <p>
          URL: <a [href]="image.url" target="_blank">{{ image.url }}</a>
        </p>
      </div>
      <div class="card-footer text-center">
        <button
          (click)="image.albumId ? compareImageData(image) : removeImageData(image.id, image)">
          {{ image.albumId ? "Compare" : "Remove" }}
        </button>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="pagenumber = $event"></pagination-controls>
</div>

<div class="mt-4 justify-content-center">
  <div class="col">
    <div class="table-responsive text-nowrap">
      <table class="table table-bordered">
        <thead >
          <tr class="text-center">
            <th colspan="3">Image compare table</th>
          </tr>
          <tr>
            <th>Pics</th>
            <th>Id</th>
            <th>Image URL</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let val of imagesFilterArr">
            <td>
              <img
                [src]="val.url"
                alt=""
                width="60"
                height="80"
                
              />
            </td>
            <td>{{ val.id }}</td>
            <td>{{ val.url }}</td>
            <td>{{ val.title }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
